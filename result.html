<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Graphs</h1>
    <div id="graph"></div>

    <script>
        var graphData = JSON.parse('{{ graph|safe }}');
        Plotly.newPlot('graph', graphData.data, graphData.layout);
    </script>
<h1>Table</h1>
<table>
  {{ table_data | safe }}
</table>

</body>
</html>
